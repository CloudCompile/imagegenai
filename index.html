<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Image Generator & Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      padding: 2rem 1rem;
      text-align: center;
      transition: background 0.3s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px #0003;
      animation: fadeIn 1s ease-out;
    }

    .section {
      animation: fadeIn 1.5s ease-out;
      margin-bottom: 2rem;
    }

    input, button, textarea {
      padding: 0.7rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      margin: 0.25rem;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
      width: 100%;
      max-width: 600px;
    }

    button {
      background-color: #00ff9f;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:disabled {
      background-color: #aaa;
      cursor: wait;
    }

    button:hover:enabled {
      background-color: #00e58f;
      transform: scale(1.05);
    }

    #progressBar {
      display: none;
      width: 70%;
      height: 10px;
      margin: 1rem auto;
      background: rgba(255,255,255,0.3);
      border-radius: 5px;
      overflow: hidden;
    }

    #progressFill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #00ff9f, #00d9c0);
      animation: progressAnim 2s linear forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes progressAnim {
      from { width: 0%; }
      to { width: 100%; }
    }

    #imageContainer img {
      max-width: 90%;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
      margin-top: 1rem;
      transition: transform 0.3s ease;
    }

    #imageContainer img:hover {
      transform: scale(1.02);
    }

    #chatContainer {
      margin: auto;
      text-align: left;
      max-width: 600px;
      background: rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    .chat-msg {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 10px;
    }

    .chat-msg.user {
      background-color: rgba(0, 255, 255, 0.2);
      color: #0ff;
    }

    .chat-msg.assistant {
      background-color: rgba(255,255,255,0.15);
      font-style: italic;
    }

    a.download-link {
      display: inline-block;
      margin-top: 1rem;
      background-color: #fff;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .input-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .input-row input {
      flex: 1 1 150px;
      min-width: 120px;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: #fff;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .image-gallery {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .image-gallery img {
      margin: 0.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>üé® AI Image Generator & Chat Assistant</h1>

  <!-- Theme Toggle -->
  <div class="theme-toggle" onclick="toggleTheme()">üåô Toggle Dark/Light Mode</div>

  <div class="section">
    <div class="input-row">
      <input type="text" id="promptInput" placeholder="Image prompt" />
      <input type="number" id="widthInput" placeholder="Width" />
      <input type="number" id="heightInput" placeholder="Height" />
      <input type="text" id="modelInput" placeholder="Model (optional)" />
      <button id="generateBtn" onclick="handleGenerate()">üöÄ Generate</button>
    </div>
    <div id="progressBar"><div id="progressFill"></div></div>
    <div id="imageContainer"></div>
  </div>

  <div class="section">
    <textarea id="chatInput" placeholder="Ask the assistant anything..."></textarea><br>
    <button id="chatBtn" onclick="handleChat()">üí¨ Send</button>
    <div id="chatContainer"></div>
  </div>

  <div class="image-gallery" id="imageGallery"></div>

  <script>
    let isDarkMode = false;
    const imageContainer = document.getElementById("imageContainer");
    const chatContainer = document.getElementById("chatContainer");
    const generateBtn = document.getElementById("generateBtn");
    const chatBtn = document.getElementById("chatBtn");
    const progressBar = document.getElementById("progressBar");
    const progressFill = document.getElementById("progressFill");
    const imageGallery = document.getElementById("imageGallery");

    let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [
      { role: "system", content: "You are a helpful assistant." }
    ];

    async function handleGenerate() {
      const prompt = promptInput.value.trim();
      const width = widthInput.value;
      const height = heightInput.value;
      const model = modelInput.value;

      if (!prompt) {
        alert("‚ö†Ô∏è Enter an image prompt first!");
        return;
      }

      const params = { nologo: true };
      if (width) params.width = width;
      if (height) params.height = height;
      if (model) params.model = model;

      generateBtn.disabled = true;
      progressBar.style.display = "block";
      progressFill.style.width = "0%";
      progressFill.style.animation = "progressAnim 2s linear forwards";

      try {
        const encodedPrompt = encodeURIComponent(prompt);
        const url = `https://image.pollinations.ai/prompt/${encodedPrompt}?${new URLSearchParams(params)}`;
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Status: ${response.status}`);

        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);

        const img = new Image();
        img.src = imageUrl;
        img.alt = prompt;

        const link = document.createElement("a");
        link.href = imageUrl;
        link.download = `${prompt.replace(/\s+/g, '_')}.png`;
        link.textContent = "üì• Download Image";
        link.className = "download-link";

        imageContainer.innerHTML = "";
        imageContainer.appendChild(img);
        imageContainer.appendChild(link);

        // Add to gallery
        addToImageGallery(img.src);
      } catch (err) {
        console.error(err);
        alert("‚ùå Could not generate image.");
      } finally {
        progressBar.style.display = "none";
        generateBtn.disabled = false;
      }
    }

    function addToImageGallery(imageSrc) {
      const img = document.createElement("img");
      img.src = imageSrc;
      img.alt = "Generated Image";
      img.width = 100;
      img.height = 100;
      img.onclick = () => window.open(imageSrc);
      imageGallery.appendChild(img);
    }

    async function handleChat() {
      const input = chatInput.value.trim();
      if (!input) return;

      chatBtn.disabled = true;
      appendChat("user", input);
      chatHistory.push({ role: "user", content: input });
      chatInput.value = "";

      try {
        const res = await fetch("https://text.pollinations.ai/openai", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ model: "mistral", messages: chatHistory, seed: 500, referrer: "WebApp" }),
        });
        const data = await res.json();
        const msg = data?.choices?.[0]?.message?.content;
        if (msg) {
          appendChat("assistant", msg);
          chatHistory.push({ role: "assistant", content: msg });
        }
      } catch (err) {
        console.error(err);
        alert("‚ùå Chat failed.");
      } finally {
        chatBtn.disabled = false;
        chatContainer.scrollTop = chatContainer.scrollHeight;
        saveChatHistory();
      }
    }

    function appendChat(role, message) {
      const p = document.createElement("div");
      p.className = `chat-msg ${role}`;
      p.innerHTML = `<strong>${role === "user" ? "You" : "Assistant"}:</strong> ${message}`;
      chatContainer.appendChild(p);
    }

    function saveChatHistory() {
      localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
    }

    function toggleTheme() {
      isDarkMode = !isDarkMode;
      document.body.style.background = isDarkMode
        ? 'radial-gradient(circle at top, #111, #333)'
        : 'radial-gradient(circle at top, #6a11cb, #2575fc)';
    }
  </script>
</body>
</html>
